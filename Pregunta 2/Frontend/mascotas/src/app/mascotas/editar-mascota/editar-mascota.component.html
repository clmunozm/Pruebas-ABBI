<div class="container">
  <h1>Editar Mascota</h1>
  <a routerLink="/">‚Üê Volver al listado</a>

  <form *ngIf="mascota" #Form="ngForm" (ngSubmit)="actualizarMascota(Form)">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" [(ngModel)]="mascota.nombre" required>
    </div>
    
    <div class="form-group">
        <label>Tipo:</label>
        <input type="text" name="tipo" [(ngModel)]="mascota.tipo" required>
    </div>
    
    <div class="form-group">
        <label>Raza:</label>
        <input type="text" name="raza" [(ngModel)]="mascota.raza" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <button type="button" routerLink="/" class="btn btn-secondary">Cancelar</button>
</form>
</div>
